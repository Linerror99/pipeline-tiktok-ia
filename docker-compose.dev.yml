version: '3.8'

services:
  # Backend FastAPI (mode développement)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pipeline-backend-dev
    ports:
      - "8000:8000"
    environment:
      - PROJECT_ID=${PROJECT_ID:-pipeline-video-ia}
      - BUCKET_NAME=${BUCKET_NAME:-tiktok-pipeline-artifacts-pipeline-video-ia}
      - REGION=${REGION:-us-central1}
      - SCRIPT_AGENT_URL=${SCRIPT_AGENT_URL}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
    volumes:
      - ./backend:/app
      - ./backend/credentials.json:/app/credentials.json:ro
      - ~/.config/gcloud:/root/.config/gcloud:ro
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - pipeline-network

  # Frontend React (mode développement avec Vite)
  frontend-dev:
    image: node:20-alpine
    container_name: pipeline-frontend-dev
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - pipeline-network

networks:
  pipeline-network:
    driver: bridge
