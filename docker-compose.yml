services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tiktok-backend
    ports:
      - "8000:8000"
    environment:
      # GCP
      - GCP_PROJECT_ID=reetik-project
      - GCP_REGION=us-central1
      
      # Storage
      - BUCKET_NAME_V2=tiktok-pipeline-v2-artifacts-reetik-project
      
      # Cloud Functions
      - SCRIPT_AGENT_URL=https://us-central1-reetik-project.cloudfunctions.net/agent-script-v2
      
      # Auth
      - ACCESS_CODE=DEV12345
      - SECRET_KEY=dev-secret-key-for-jwt-minimum-32-characters
      
      # CORS (JSON array format required by pydantic)
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173","http://frontend","http://backend:8000"]
      
      # Credentials
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
    volumes:
      - ./backend/credentials.json:/app/credentials.json:ro
    networks:
      - tiktok-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend-v2
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
        - VITE_WS_URL=ws://localhost:8000
        - VITE_ACCESS_CODE=DEV12345
    container_name: tiktok-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - tiktok-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  tiktok-net:
    driver: bridge
