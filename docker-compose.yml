version: '3.8'

services:
  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pipeline-backend
    ports:
      - "8000:8000"
    environment:
      - PROJECT_ID=${PROJECT_ID:-pipeline-video-ia}
      - BUCKET_NAME=${BUCKET_NAME:-tiktok-pipeline-artifacts-pipeline-video-ia}
      - REGION=${REGION:-us-central1}
      - SCRIPT_AGENT_URL=${SCRIPT_AGENT_URL:-https://us-central1-pipeline-video-ia.cloudfunctions.net/generate-script-agent}
      - ACCESS_CODE_FUNCTION_URL=${ACCESS_CODE_FUNCTION_URL:-https://rotate-access-code-5ranhgrf2q-uc.a.run.app/}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key-change-in-production-min-32-characters}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - JWT_EXPIRE_DAYS=${JWT_EXPIRE_DAYS:-7}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
    volumes:
      - ./backend:/app
      - ./backend/credentials.json:/app/credentials.json:ro
      - ~/.config/gcloud:/root/.config/gcloud:ro
    restart: unless-stopped
    networks:
      - pipeline-network

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        ENV_FILE: .env.docker  # Use local backend for Docker Compose
    container_name: pipeline-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:8000
    restart: unless-stopped
    networks:
      - pipeline-network

networks:
  pipeline-network:
    driver: bridge
